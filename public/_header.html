<!doctype html>
<div class="container logo">
	<img id="img-logo" src="img/logo-hb.jpg" alt="logo" height="120" style="display: none;" />
	<video id="video" autoplay muted class="mov-block" onload="getMov();">
					<!--  <source src="mov/mov_logo.mp4" type="video/mp4"> -->
	</video>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		getMov();
		$("#content").css("display", "none");
		$("#footer").css("display", "none");

		document.getElementById('video').addEventListener('ended', myHandler, false);

		function myHandler(e) {
			$("#video").fadeOut(2000, function () {
				$("#video").remove();
				$("#img-logo").fadeIn(2000, function () {
					$("#content").fadeIn(1000);
					$("#footer").fadeIn(1000);
				});
			});
		}
	});
	
	function getMov() {
		let local = "mov/mov_logo.mp4";
		let remote = "https://h2825659.stratoserver.net/mov/mov_logo.mp4";
		let video = document.getElementById("video");
		try {
			$.get(local, function () {
				video.src = local;
			}).fail(function () {
				video.src = remote;
			});
		} catch (e) {
			console.log(e);
		}
	}
</script>

<style>
	.mov-block {
		display: inline !important;
		width: 100%;
	}
</style>
